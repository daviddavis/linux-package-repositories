name: 'Lock Threads'

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  action:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5.0.1
        with:
          github-token: ${{ github.token }}
          process-only: 'issues'
          issue-inactive-days: '30'
          log-output: true
